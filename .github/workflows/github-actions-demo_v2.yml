      shell: python
      run: |
        import os
        print(os.getenv("GITHUB_EVENT_NAME"))
        print(os.getenv("GITHUB_REF"))
    
    - uses: actions/checkout@main

    - name: "list"
      shell: bash
      run: tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
