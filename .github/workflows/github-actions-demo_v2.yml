name: Github Actions Demo (Day 2)
on: 
  workflow_dispatch:
    inputs:
        environment:
          description: 'Environment to deploy to'
          type: environment
          required: true
  schedule:
    - cron: "15 6 * * 0"
  push:
    branches: 
      - main
    paths-ignore: 
      - .github/**

jobs:
  Build:
  runs-on: ubuntu-latest
  steps:
